<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Dopeness Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        .spotify-green { color: #1DB954; }
        .glass { background: rgba(18, 18, 18, 0.9); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        .track-card { border-bottom: 1px solid #282828; transition: background 0.2s; }
        .track-card:active { background-color: #282828; }
        #progress-bar { transition: width 0.1s linear; }
    </style>
</head>
<body class="pb-40">

    <header class="p-6 sticky top-0 glass z-10 border-b border-gray-800">
        <h1 class="text-2xl font-bold text-white">Dopeness Selecta</h1>
        <p class="text-gray-400 text-xs mt-1" id="status">Connecting to server...</p>
    </header>

    <main id="track-list" class="px-2 mt-2">
        </main>

    <footer class="fixed bottom-0 left-0 right-0 glass border-t border-gray-800 p-5 pb-10 z-20">
        <div class="max-w-md mx-auto">
            <div class="mb-4">
                <div class="text-sm font-bold truncate text-center" id="current-title">Select a track</div>
                <div class="w-full bg-gray-700 h-1 rounded-full mt-3 overflow-hidden">
                    <div id="progress-bar" class="bg-white h-full w-0"></div>
                </div>
            </div>
            
            <div class="flex items-center justify-between px-8">
                <button onclick="prevTrack()" class="text-2xl"><i class="fas fa-step-backward"></i></button>
                <button onclick="togglePlay()" class="text-5xl" id="play-btn"><i class="fas fa-play-circle"></i></button>
                <button onclick="nextTrack()" class="text-2xl"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </footer>

    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script>
        const SOURCE_URL = 'http://dopenessselecta.free.fr/';
        // Using a more robust proxy
        const PROXY_URL = 'https://api.allorigins.win/get?url='; 

        const trackListElement = document.getElementById('track-list');
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const currentTitle = document.getElementById('current-title');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status');

        let tracks = [];
        let currentIndex = -1;

        async function loadTracks() {
            statusText.innerText = "Fetching library...";
            try {
                const response = await fetch(`${PROXY_URL}${encodeURIComponent(SOURCE_URL)}&timestamp=${Date.now()}`);
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'));

                tracks = links
                    .map(a => a.getAttribute('href'))
                    .filter(href => href && href.toLowerCase().endsWith('.mp3'))
                    .map(href => ({
                        name: decodeURIComponent(href).replace(/_/g, ' ').replace('.mp3', '').split('/').pop(),
                        url: href.startsWith('http') ? href : SOURCE_URL + href
                    }));

                if (tracks.length === 0) {
                    statusText.innerText = "No MP3s found on the page.";
                } else {
                    statusText.innerText = `${tracks.length} tracks loaded`;
                    renderTracks();
                }
            } catch (error) {
                console.error(error);
                statusText.innerText = "Error: Use a browser that allows HTTP content.";
                statusText.style.color = "#ff4444";
            }
        }

        function renderTracks() {
            trackListElement.innerHTML = tracks.map((track, index) => `
                <div onclick="playTrack(${index})" class="track-card flex items-center p-4">
                    <div class="bg-gray-800 w-10 h-10 rounded flex items-center justify-center mr-4 flex-shrink-0">
                        <i class="fas fa-music ${currentIndex === index ? 'text-green-500' : 'text-gray-600'}"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-medium truncate ${currentIndex === index ? 'text-green-500' : 'text-white'}">
                            ${track.name}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function playTrack(index) {
            currentIndex = index;
            const track = tracks[currentIndex];
            audioPlayer.src = track.url;
            audioPlayer.play().catch(e => {
                alert("iOS requires a user tap to play. Please press Play manually.");
            });
            
            currentTitle.innerText = track.name;
            playBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
            renderTracks();
        }

        function togglePlay() {
            if (audioPlayer.src === "" && tracks.length > 0) {
                playTrack(0);
                return;
            }
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
            } else {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
            }
        }

        function nextTrack() { playTrack((currentIndex + 1) % tracks.length); }
        function prevTrack() { playTrack((currentIndex - 1 + tracks.length) % tracks.length); }

        audioPlayer.ontimeupdate = () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
        };

        audioPlayer.onended = () => nextTrack();

        loadTracks();
    </script>
</body>
</html>
